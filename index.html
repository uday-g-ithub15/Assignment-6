<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- Css Linking -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/mobile.css">
</head>

<body>
    <!------- Header Section Start ------->
    <header>

        <section class="header-content">
            <h1>Mobile Traders</h1>
            <p>Buy your product from us</p>
        </section>

        <section id="search-field">
            <input type="text" id="search-bar" placeholder="Find your mobile ... " onclick="getMobile()">
            <button id="search-btn" onclick="getMobile()">Find</button>
        </section>

        <!-- Error Massage if user don't write anything -->
        <p class="error" id="blank-error">Please write your mobile correctly
        </p>
        <!-- Error Massage when no mobile found-->
        <p class="error" id="type-error">No mobile found</p>
    </header>
    <!------- Header Section End ------->
    <!-- Loader -->
    <section class="loader-section">
        <div class="loader" id="loader">

        </div>
    </section>


    <!------- Main Section Start ------>
    <main id="main">
        <!-- Show Single Result -->
        <section id="single-mobile">
            <div id="single-image">

            </div>
            <div id="single-details">

            </div>
        </section>



        <!-- Show as search -->
        <section id="display-mobile">

        </section>

        <section class="load-move-btn">
            <button class="btn" id="load-more-btn">Load more</button>
            <button class="btn" id="move-top" onclick="window.location.href = '#search-field' ">Move top</button>
        </section>
    </main>
    <!------- Main Section End ------->

    <!------- Script File ------->
    <script src="JS/script.js"></script>
    <!-- <script src="JS/c.js"></script> -->
</body>

</html>
