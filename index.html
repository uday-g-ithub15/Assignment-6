<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="Css/style.css">
    <!--Customized-->
    <!-- <link rel="stylesheet" href="Bootstrap-file/bootstrap.min.css"> -->

</head>

<body>
    <!------- Header Section Start ------->
    <header>
        <section id="search-field">
            <input type="text" id="search-bar" placeholder="Find your mobile ... ">
            <button id="search-btn" onclick="getMobile()">Find</button>
        </section>
        <!-- Error Massage if user don't write anything -->
        <p class="error" id="blank-error">Please write your mobile correctly
        </p>
        <!-- Error Massage when no mobile found-->
        <p class="error" id="type-error">No mobile found</p>
    </header>
    <!------- Header Section End ------->

    <!------- Main Section Start ------->
    <main id="main">
        <!-- Show Single Result -->
        <section id="single-mobile">

        </section>
        <!-- Loader -->
        <section class="loader-section">
            <div class="loader" id="loader">
            </div>
        </section>

        <!-- Show as search -->
        <section id="display-mobile">

        </section>
    </main>
    <!------- Main Section End ------->

    <!------- Script File ------->
    <script src="JS/script.js"></script>
</body>

</html>
